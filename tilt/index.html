<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tilt</title>
    <style>
        .container{
            width: 600px;
            height: 500px;
            background-image: url("./yourLieInApril.png");
            background-size: cover;
            margin: 60px auto;
        }
        .container > div{
            height: 100%;
            background-color: rgba(0, 0, 0, .6);
            opacity: 0;
            transition: opacity .5s ease;
        }
        .container > div:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <div></div>
</div>
<script src="tilt.js"></script>
<script>
    tilt(document.querySelector('.container'));
</script>
</body>
</html>
